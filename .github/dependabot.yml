version: 2

updates:
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: daily
      time: '03:00'
      timezone: UTC
    open-pull-requests-limit: 15
    commit-message:
      prefix: 'fix'
      prefix-development: 'chore'
      include: 'scope'
    ignore:
      # TODO: Remove this. Why do we ignore app-sdk updates?
      - dependency-name: '@contentful/app-sdk'
