defaults: &defaults
  schedule:
    interval: daily
    time: '03:00'
    timezone: Etc/UTC
  open-pull-requests-limit: 3
  commit-message:
    prefix: 'fix'
    prefix-development: 'chore'
    include: 'scope'

update-types: &update-types
  update-types:
    - minor
    - patch
  patterns:
    - '*'

groups: &groups
  groups:
    production-dependencies:
      applies-to: version-updates
      dependency-type: production
      <<: *update-types
    dev-dependencies:
      applies-to: version-updates
      dependency-type: development
      <<: *update-types

