name: CI

jobs:
  runs-on: ubuntu-latest
  timeout-minutes: 15
  build:
    name: Build
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build -- --filter=...[HEAD^1]
  test:
    name: Test
    needs: build
    steps:
      - name: Test
        run: npm run test -- --filter=...[HEAD^1]
  deploy-staging:
    name: Deploy staging
    needs: [build, test]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy app
        run: npm run deploy:test -- --filter=...[HEAD^1]
  deploy-prod:
    name: Deploy production
    needs: [build, test]
    if: github.ref == 'refs/heads/production'
    steps:
      - name: Deploy app
        run: npm run deploy -- --filter=...[HEAD^1]
