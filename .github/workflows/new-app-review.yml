name: 'New App Review'

on:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize
    branches:
      - 'main'

jobs:
  main:
    name: New App Review
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/github-script@v7
        with:
          script: |
            const { tsImport } = await import('${{ github.workspace }}/.github/node_modules/tsx/dist/esm/api/index.cjs');
            const { review } = await tsImport('./.github/workflows/new-app-review', '${{ github.workspace }}/');
            await review({github, context, core})
